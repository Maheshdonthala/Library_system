# application.properties - Spring Boot configuration
# MongoDB Atlas settings - Explicit URI (ignores any MONGODB_URI env with placeholders like host1/host2)
spring.data.mongodb.uri=mongodb+srv://guest:guest123@cluster0.9glzuqu.mongodb.net/librarydb?retryWrites=true&w=majority

# Development settings
spring.thymeleaf.cache=false
# Allow platform to set the port via the PORT environment variable (default 8080)
server.port=${PORT:8080}
logging.level.org.springframework=INFO

# Actuator settings - expose health and info endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# Increase MongoDB driver logging to help diagnose connection issues on Render
logging.level.org.mongodb=DEBUG
